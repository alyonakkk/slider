<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <main class="main">
        <section class="settings">
    <h1 class="settings__title">Settings</h1>

    <div class="settings__add-pic add-pic">
        <h3 class="add-pic__title">Add pictures</h3>
        <form class="add-pic__form" action="#">
            <input class="add-pic__input js-add-file" type="file">
            <span class="add-pic__new-input">Add File</span>
        </form>
        <div class="add-pic__imgs-container js-imgs-container">

        </div>
    </div>

    <div class="settings__indicators indicators">
        <h3 class="indicators__title">Indicators</h3>
        <form class="indicators__form" action="#">
            <label>Yes</label>
            <input class="indicators__checkbox" type="checkbox">
            <div class="indicators__new-checkbox js-checkbox" id="indicators"></div>
            <label>No</label>
        </form>
    </div>

    <div class="settings__orientation orientation">
        <h3 class="orientation__title">Orientation of carusel</h3>
        <form class="orientation__form" action="#">
            <label>Horizontal</label>
            <input class="orientation__checkbox" type="checkbox">
            <div class="orientation__new-checkbox js-checkbox" id="orientation"></div>
            <label>Vertical</label>
        </form>
    </div>

    <button class="settings__create js-create" type="button">Create Carusel</button>
</section>
        <section class="slider">
    <h1 class="slider__title">Slider</h1>
    <div class="slider__indicators controls js-indicators">

    </div>
    <div class="slider__wrap">
        <div class="slider__container js-container">
            <div class="slider__imgs-wrapper js-wrapper">
                <div class="slider__imgs js-imgs">
        
                </div>
            </div>
    
        </div>
        <div class="slider__buttons buttons js-buttons">
            <div class="buttons__prev js-prev">
                <img class="buttons__btn" src="img/arrow-down.svg" alt="Arrow-down">
            </div>
    
            <div class="buttons__next js-next">
                <img class="buttons__btn" src="img/arrow-down.svg" alt="Arrow-down">
            </div>
        </div>
    </div>


</section>
    </main>

    <script src="js/script.min.js"></script>
</body>

</html>
